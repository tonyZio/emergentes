<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Evaluación</title>
  <link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
/><link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Formulario para Evaluación</h1>

  <form action="" method="POST">
    <fieldset>
      <legend>Detalles de la Evaluación</legend>

      <label for="empleado">Empleado:</label>
      <input type="text" id="empleado" name="Empleado" required><br><br>

      <label for="fechaEvaluacion">Fecha de Evaluación:</label>
      <input type="date" id="fechaEvaluacion" name="FechaEvaluacion" required><br><br>

      <label for="calificacion">Calificación:</label>
      <input type="number" id="calificacion" name="Calificacion" required><br><br>

      <label for="comentariosObservaciones">Comentarios u Observaciones:</label>
      <input type="text" id="comentariosObservaciones" name="ComentariosObservaciones" required><br><br>

      <label for="evaluador">Evaluador:</label>
      <input type="text" id="evaluador" name="Evaluador" required><br><br>
    </fieldset>

    <div style="display: flex; justify-content: space-between;">
      <input type="cancel" value="Atrás">
      <input type="submit" value="Enviar">
    </div>
  </form>
</body>
</html>
