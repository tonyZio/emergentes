<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario Beneficio</title>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const option = urlParams.get("opcion");

      function loadWebComponent(option) {
        let scriptSrc, innerHTML;

        switch (option) {
          case "crear":
            scriptSrc = "pages/gestion-beneficio.js";
            innerHTML =
              "<gestion-beneficio option='crear'></gestion-beneficio>";
            break;

          case "leer":
            scriptSrc = "pages/ver-beneficio.js";
            innerHTML = "<tabla-beneficio></tabla-beneficio>";
            break;

          case "actualizar":
            scriptSrc = "pages/gestion-beneficio.js";
            innerHTML = `<gestion-beneficio option='actualizar' beneficio-id=${localStorage.getItem(
              "beneficioId"
            )}></gestion-beneficio>`;
            break;
        }

        const script = document.createElement("script");
        script.src = scriptSrc;

        script.onload = function () {
          document.body.innerHTML = innerHTML;
        };

        document.head.appendChild(script);
      }

      loadWebComponent(option);
    </script>
  </head>
  <body></body>
</html>
